<h1 *ngIf="isAddMode">Add Course</h1>
<h1 *ngIf="!isAddMode">Edit Course</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Course Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Course Name is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Course Fees</label>
            <input type="text" formControlName="fees" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fees.errors }" />
            <div *ngIf="submitted && f.fees.errors" class="invalid-feedback">
                <div *ngIf="f.fees.errors.required">Course Fees is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/courses" class="btn btn-link">Cancel</a>
    </div>
</form>
