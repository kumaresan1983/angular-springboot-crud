<h1 *ngIf="isAddMode">Add Student</h1>
<h1 *ngIf="!isAddMode">Edit Student</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group col-5">
            <label>Age</label>
            <input type="text" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
            <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                <div *ngIf="f.age.errors.required">Age is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-5">
            <label>Contact No</label>
            <input type="text" formControlName="contactNo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contactNo.errors }" />
            <div *ngIf="submitted && f.contactNo.errors" class="invalid-feedback">
                <div *ngIf="f.contactNo.errors.required">Contact No is required</div>
            </div>
        </div>
            <div [hidden]="!isAddMode"  class="form-group col-5">
                <label>Courses</label>
                <ejs-multiselect id='multiselect-checkbox' #coursesselectionlist [dataSource]='courseList'
                    [placeholder]='placeholder' [fields]='fields' [showDropDownIcon]='true' showSelectAll='true'>
                </ejs-multiselect>
            </div>
        </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/students" class="btn btn-link">Cancel</a>
    </div>
</form>
