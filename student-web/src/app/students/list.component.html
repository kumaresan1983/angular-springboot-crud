<h1>Students</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Student</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Name</th>
            <th style="width: 30%">Age</th>
            <th style="width: 30%">Contact No</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.contactNo}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{student.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(student.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="student.isDeleting">
                    <span *ngIf="student.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!student.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!students">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
